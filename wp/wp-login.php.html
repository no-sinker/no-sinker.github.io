 xmlns:og='http://opengraphprotocol.org/schema/'
 xmlns:fb='http://www.facebook.com/2008/fbml'>
<head>
	<title>poquito-a-poco &rsaquo; ログイン</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel='stylesheet' id='login-css'  href='http://www.no-sinker.co.jp/wordpress/wp-admin/css/login.css?ver=20110121' type='text/css' media='all' />
<link rel='stylesheet' id='colors-fresh-css'  href='http://www.no-sinker.co.jp/wordpress/wp-admin/css/colors-fresh.css?ver=20110121' type='text/css' media='all' />
<script type='text/javascript' src='wp-includes/js/l10n.js@ver=20101110'></script>
<script type='text/javascript' src='wp-includes/js/prototype.js@ver=1.6.1'></script>
<script type='text/javascript' src='wp-includes/js/scriptaculous/wp-scriptaculous.js@ver=1.8.3'></script>
<script type='text/javascript' src='wp-includes/js/scriptaculous/effects.js@ver=1.8.3'></script>
<script type='text/javascript' src='wp-content/plugins/lightbox-2/lightbox-resize.js@ver=1.8'></script>
<script type='text/javascript' src='wp-includes/js/jquery/jquery.js@ver=1.4.4'></script>
<script type='text/javascript' src='wp-includes/js/swfobject.js@ver=2.2'></script>
<meta name='robots' content='noindex,nofollow' />
</head>
<body class="login">
<div id="login"><h1><a href="http://wordpress.org/" title="Powered by WordPress">poquito-a-poco</a></h1>

<form name="loginform" id="loginform" action="wp-login.php.html" method="post">
	<p>
		<label>ユーザー名<br />
		<input type="text" name="log" id="user_login" class="input" value="" size="20" tabindex="10" /></label>
	</p>
	<p>
		<label>パスワード<br />
		<input type="password" name="pwd" id="user_pass" class="input" value="" size="20" tabindex="20" /></label>
	</p>
	<p class="forgetmenot"><label><input name="rememberme" type="checkbox" id="rememberme" value="forever" tabindex="90" /> ログイン情報を記憶</label></p>
	<p class="submit">
		<input type="submit" name="wp-submit" id="wp-submit" class="button-primary" value="ログイン" tabindex="100" />
		<input type="hidden" name="redirect_to" value="http://www.no-sinker.co.jp/wordpress/wp-admin/" />
		<input type="hidden" name="testcookie" value="1" />
	</p>
</form>

<p id="nav">
<a href="http://www.no-sinker.co.jp/wordpress/wp-login.php?action=lostpassword" title="パスワード紛失取り扱い">パスワードをお忘れですか ?</a>
</p>
</div>
<p id="backtoblog"><a href="index.html" title="迷子になってしまいましたか ?">&larr; poquito-a-poco へ戻る</a></p>

<script type="text/javascript">
function wp_attempt_focus(){
setTimeout( function(){ try{
d = document.getElementById('user_login');
d.focus();
d.select();
} catch(e){}
}, 200);
}

wp_attempt_focus();
if(typeof wpOnload=='function')wpOnload();
</script>
</body>
</html>
